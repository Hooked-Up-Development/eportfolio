<!DOCTYPE html>
<html>

<head>
  <link href="https://vjs.zencdn.net/7.7.5/video-js.css" rel="stylesheet" />

  <link href="https://unpkg.com/video.js@7/dist/video-js.min.css"
  rel="stylesheet"/>
    <title> Cool Car</title>

<!-- City -->
<link
  href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
  rel="stylesheet"/>

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->

</head>

<body style="background-color:antiquewhite">
    
    
    <h1 style="margin-top: 100px; margin-left: 780px; text-decoration-line: underline;"> Car Video</h1>
    
    
    
  <video style="margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);" class="video-js vjs-theme-city"
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="700"
    height="400"
    poster="assets/images/vidpostercar.jpg"
    data-setup="{}">
    
    <source src="assets/videos/krogerrun.mp4" type="video/mp4" />
    <source src="assets/videos/krogerrun-1.webm" type="video/webm" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <script src="https://vjs.zencdn.net/7.7.5/video.js"></script>

</html>
